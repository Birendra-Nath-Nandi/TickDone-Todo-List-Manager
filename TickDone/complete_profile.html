<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - TickDone</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.png">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Panel for Decoration -->
        <div class="auth-panel-left">
            <img src="./assets/images/logo.png" alt="TickDone Logo">
            <h2>TickDone</h2>
            <p>Focus, Organize, Achieve.</p>
        </div>

        <!-- Right Panel for the Form -->
        <div class="auth-panel-right">
            <div class="auth-wrapper">
                <h1>One Last Step...</h1>
                <form id="profile-form" class="auth-form">
                    <div class="input-group">
                        <input type="text" id="first-name" class="auth-input" placeholder="First Name" autocomplete="given-name" required>
                        <span class="validation-message"></span>
                    </div>
                    <div class="input-group">
                        <!-- "required" attribute removed to make it optional -->
                        <input type="text" id="last-name" class="auth-input" placeholder="Last Name (Optional)" autocomplete="family-name">
                        <span class="validation-message"></span>
                    </div>
                    <div class="input-group">
                        <input type="date" id="dob" class="auth-input" placeholder="Date of Birth" required>
                        <span class="validation-message"></span>
                    </div>
                    <button type="submit" class="auth-button">
                        <span class="button-text">Finish Setup</span>
                        <div class="loader"></div>
                    </button>
                    <p id="form-message"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- This script is specific to this page -->
    <script src="./assets/js/profile.js"></script> 
</body>
</html>
